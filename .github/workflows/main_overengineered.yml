name: Build and Deploy ASP.Net Core app with React to Azure Web App - overengineered

on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
  


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install Dependencies
        working-directory: .
        run: npm install

      # Step 4: Run lint and auto-fix
      - name: Lint and Fix
        run: npm run lint -- --fix

      # Step 5: Build React app
      - name: Build React App
        working-directory: .
        run: |
          export NEXT_PUBLIC_ESLINT_DISABLE=true
          export NEXT_PUBLIC_DISABLE_TYPE_CHECKING=true
          npm run build

      # Step 6: Set up .NET Core
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Step 7: Build .NET app
      - name: Build and Publish .NET App
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      # Step 8: Upload artifact for deployment
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8B13C72BCA5D4B69AB88B4BDB6FF6AEF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B467ACD660A04FC798E85B3FC5027D55 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_64DA73D354794DBF9D8DC65BB9BEC54E }}
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'overengineered'
          slot-name: 'Production'
          package: .
